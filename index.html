<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="logo-wrapper">
        <img src="img/logo.svg" class="logo" alt="Logo">
    </div>
    <form>
        <div class="form-group">
            <input type="text" required>
            <label>Username <span class="asterisk-input">*</span></label>
        </div>
        <div class="form-group">
            <input type="password" required>
            <label>Password <span class="asterisk-input">*</span></label>
        </div>
        <div class="remember-me">
          <label class="custom-checkbox">
            <input type="checkbox" name="" id="">
            <span class="checkmark"></span>
            Remember Me
          </label>
        </div>
        <button type="submit" class="login-btn">Log in</button>
        <div class="forgot-account-wrapper">
          <a href="" class="forgot-user-link">Forgot Username</a>
          <div class="divider"></div>
          <a href="" class="forgot-password-link">Forgot Password</a>
        </div>

        <div class="faq-link-wrapper">
          <a href="" class="faq-link">FAQs</a>
        </div>
    </form>
  </div>
</body>
</html>
