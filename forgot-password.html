<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password Page</title>
  <link rel="stylesheet" href="css/forgot-password.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="d-flex flex-column min-vh-100">
    <div class="background-auth">
      <div class="forgot-password-container">
        <div class="logo-wrapper">
            <img src="img/logo.png" class="logo" alt="Logo">
        </div>

        <h3 class="forgot-password-title">Forgot your password?</h3>
        <p class="forgot-password-body">In order to send your password you must provide the following information:</p>

        <form>
            <div class="form-group-wrapper">
                <input type="text" required>
                <label>Your User <span class="asterisk-input">*</span></label>
            </div>
            <div class="radio-group">
              <label class="custom-radio">
                <input type="radio" name="option" value="id" id="idOption" checked>
                <span class="radio-label">Your ID Number</span>
              </label>
              <label class="custom-radio">
                <input type="radio" name="option" value="email" id="emailOption">
                <span class="radio-label">Your Email</span>
              </label>
            </div>

            <div class="form-group-wrapper" id="idInputGroup">
                <input type="text" id="idNumber" required>
                <label>ID Number <span class="asterisk-input">*</span></label>
            </div>
            <div class="form-group-wrapper hidden" id="emailInputGroup">
                <input type="text" id="email" required>
                <label>Email <span class="asterisk-input">*</span></label>
            </div>

            <div class="buttons">
              <button type="submit" class="forgot-password-btn">
                <i class="ph ph-check-square"></i>
                Validate
              </button>
              <button type="submit" class="forgot-password-btn cancel">
                <i class="ph ph-x-circle"></i>
                Cancel
              </button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/forgot-password.js"></script>
</body>
</html>
